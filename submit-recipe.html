<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Submit Your Recipe</h1>
    </header>
    <main>
        <form action="/submit-recipe" method="POST">
            <label for="recipe-name">Recipe Name:</label>
            <input type="type='text" id="recipe-name" name="recipe-name" required><br><br>

            <label for="ingredients">Ingredients:</label><br>
            <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea><br><br>

            <label for="instructions">Instuctions:</label><br>
            <textarea id="instructions" name="instructions" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 cookie Recipes</p>
    </footer>
</body>
</html>
